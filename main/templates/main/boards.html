<main id="main-boards">
    <h1>Boards</h1>
    {% for board in boards %}
    <div class="board">
        <div class="board-name">
            <a href="/{{board.info.board_id}}">{{ board.info.board_id }}: {{ board.info.name }}</a>
        </div>
        <div class="board-description">
            {{ board.info.description }}
        </div>
    </div>
    {% endfor %}
</main>
