<main id="main-threads">
    <a class="back-to-boards" href="{% url 'main:boards' %}">
        <- {{ board.name }}
    </a>
    <div id="threads-header">
        <h1>Threads</h1>
        <button id="create-thread" onclick="window.location=`/{{ board.board_id }}/create`" >Create Thread</button>
    </div>
    {% for thread in threads %}
    <div class="thread">
        <div class="details">
            <div class="details-left">
                <div class="thread-name">
                    <a href="/{{board.board_id}}/{{thread.info.id}}">
                        {{ thread.info.title }} 
                    </a>
                </div>
                <div class="thread-author">
		    by {{ thread.info.username }}
                </div>
            </div>
            <div class="details-right">
                <div class="time">
                    {{ thread.info.updated_at|timesince}} ago
                </div>
		{% if thread.reply %}
                <div class="last-reply">
		    last replied by {{ thread.reply.username }}
                </div>
		{% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</main>
